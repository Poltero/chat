<!DOCTYPE html> 
<html> 
<head> 
   
   <title>Web chat</title> 
   
   <meta charset="utf-8"> 
   <meta name="viewport" content="width=device-width, initial-scale=1"> 

   <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
   <link rel="stylesheet" type="text/css" href="css/styles.css" />
   <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
   <script type="text/javascript" src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.js"></script>
   <script src="http://192.168.1.128:6969/socket.io/socket.io.js" type="text/javascript"></script>
   <script type="text/javascript" src="notify.js"></script>
   <script type="text/javascript" src="sockets.js"></script>
</head> 

<body> 
   <div data-role="page" id="home"> 
      <div data-role="header" data-theme="b">
         <h1>Chat</h1>
      </div> 
      <div data-role="content">
        <form action="#" id="accesoForm">
           <label for="nombre">Introduce tu nombre</label>
           <input type="text" id="nombre" data-theme="b" required placeholder="Tu nick"/>
           <input type="password" id="password" data-theme="b" required placeholder="La password para entrar al chat" value="admin"/>
           <input type="submit" id="submitAccess" data-theme="b" data-inline="true" value="Acceder"/></p>
        </form>
        <div id="usuariosOnline">
          Usuarios conectados:
          <div class="conectados">No hay usuarios conectados</div>
        </div>
      </div> 
   </div>

   <div data-role="page" id="chat" data-title="Chatear">
   <div data-role="header" id="header-chat" data-theme="b" style="padding:20px">
      <a href="#home" data-role="button" id="logout" data-inline="true" data-theme="b" data-transition="flip">
        Desconectar
      </a>
   </div>
   <div data-role="content" id="chat-content">  
       <form action="#" id="mensajeForm">
          <label for="nombre">Mensaje:</label>
          <p><input type="text" id="mensaje" data-theme="b" data-inline="true"/>
          <input type="submit" id="submit" data-theme="b" data-inline="true" value="Enviar"/></p>
       </form>
       <div id="mensajes"></div>
   </div>
   <div data-role="footer" data-theme="b">
    
   </div>
</div>

</body>
</html>
